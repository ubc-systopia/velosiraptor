on:
  push:
    paths-ignore:
      - 'doc/**'
      - '**.md'
  pull_request:
    paths-ignore:
      - 'doc/**'
      - '**.md'

name: Unit Tests
jobs:
  compile_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all
      - name: App Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all
      - name: Lib Tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --manifest-path ./lib/libvrc/Cargo.toml
