on:
  push:
    branches:
      - main
  pull_request:


name: Clippy
jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: True
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            components: clippy
            override: true
      - name: Clippy App
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # can add a `-- --deny warnings` here to convert warnings into errors
          args:  --all-features --workspace
      - name: Clippy Lib
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # can add a `-- --deny warnings` here to convert warnings into errors
          args:  --all-features --workspace --manifest-path ./lib/libvrc/Cargo.toml