on:
  push:
    branches:
      - main
  pull_request:


name: Clippy
jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions-rs/toolchain@v1
        with:
            toolchain: stable
            components: clippy
      - name: Clippy App
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args:  --workspace -- --deny warnings